<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <body onload="init()">

        <header class="meme-nav-container">
            <div class="logo"><img src="design-images/logo.png" alt="Logo"></div>
            <div class="nav-links">
                <a href="#" onclick="showGallery()">Gallery</a>
                <div class="seperator"></div>
                <div><a href="#">about</a>
                </div>
            </div>
        </header>

        <main class="main-container">
            <div class="editor">
                <canvas id="canvas" height="450" width="450"></canvas>
                <div class="controls">
                    <div class="first-group">
                        <input type="text" placeholder="enter meme" class="meme-str" onkeyup="onWriteText(this.value)">
                        <img src="design-images/switch.png" alt="Switch Lines"
                            class="controll-buttons margin-button-top" onclick="onSwitchLine()">
                    </div>
                    <div class="second-group">
                    <img src="design-images/increase font - icon.png" alt="Increase Font" class="controll-buttons"
                        onclick="onIncreaseFont()">
                        <label for="color">
                            <img src="design-images/paint-board-and-brush.png" alt="Pick Color" class="controll-buttons" ">
                        </label>
                        <input type="color"  id="color" class="color" onchange="onChangeColor()">
                    <img src="design-images/decrease font - icon.png" alt="Decrease Font" class="controll-buttons"
                        onclick="onDecreaseFont()">
                    </div>
                    <div class="third-group">
                    <img src="design-images/arrow up.png" alt="Font Up" class="controll-buttons" onclick="onRowUp()">
                    <img src="design-images/arrow down.png" alt="Font Down" class="controll-buttons"
                        onclick="onRowDown()">
                    </div>

                </div>
            </div>
            <section class="gallery-container">
                <div class="gallery">

                </div>
            </section>

        </main>
        <footer class="main-footer">
            <div class="footer-container">
            <div class="logo"><img src="design-images/logo.png" alt="Logo"></div>

            <div class="copy-rights">all rights reserved 2019</div>
        </div>
        </footer>

        <script src="js/service.js"></script>
        <script src="js/controller.js"></script>
    </body>

</html>
